<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
 <div class="container">
    <div class="logo">
        <img  src="image/google-logo.jpg" alt="google-logo">
    </div>
    <div class="search">
       Search the web using Google! 
       <br> <input type="text" name="" id="">       
       <br> <button>Google Search</button>
       <button>I'm feeling lucky</button>
    </div>
    <div class="boxes"> 
        <div class="bx-left">
             Special Searches
            <br><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <br><a href="https://web.archive.org/web/19990224014327/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="bx-medium">
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/help.html">Help!</a>
            <br><a href="https://web.archive.org/web/19990224014327/http://www.google.com/about.html">About Google!</a>
            <br><a href="https://web.archive.org/web/19990224014327/http://www.google.com/company.html">Company Info</a>
            <br><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stickers.html">Google! Logos</a>
        </div> 
        <div class="bx-right">
            Get Google!
            <br>updates monthly:
            <br> <input id="uemail" type="text" value="your e-mail">
            <br> <button id="subscribe">Subscribe</button>  
            <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
        </div>   
    </div>
    <br>
    <p class="date">Copyright Â©1998 Google Inc.</p>
 </div>
</body>
</html>
